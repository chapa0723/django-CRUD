{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5" style="max-width: 600px;">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h2 class="text-black fw-bold mb-4 text-center">
        <i class="bi bi-pencil-square me-2"></i> Crear Nueva Tarea
      </h2>

      {% if error %}
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
      </div>
      {% endif %}

      <form action="/create_task/" method="POST" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">{{ form.title.label }}</label>
          {{ form.title }}
        </div>

        <div class="mb-3">
          <label class="form-label">{{ form.description.label }}</label>
          {{ form.description }}
        </div>

        <div class="form-check mb-4">
          {{ form.important }}
          <label class="form-check-label">{{ form.important.label }}</label>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'tasks' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save me-1"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
