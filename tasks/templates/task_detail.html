{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h2 class="card-title text-primary fw-bold mb-3">
        <i class="bi bi-journal-text me-2"></i>{{ task.title }}
      </h2>

      {% if error %}
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
      </div>
      {% endif %}

      <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save me-1"></i> Actualizar
        </button>
      </form>

      <div class="d-flex flex-wrap gap-2">
        <form action="{% url 'complete_task' task.id %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check2-circle me-1"></i> Marcar como completada
          </button>
        </form>

        <form action="{% url 'delete_task' task.id %}" method="POST"
              onsubmit="return confirm('Â¿Seguro que deseas eliminar esta tarea?');">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash me-1"></i> Eliminar
          </button>
        </form>

        <a href="{% url 'tasks' %}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
